<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>博兎ライ｜公式サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            background-color: #f9f5f3;
            color: #4b3b38;
        }

        header {
            position: relative;
            background-color: #fef9f7;
            padding: 30px 0 10px;
            text-align: center;
        }

            header img {
                max-width: 280px;
                height: auto;
            }

        .hamburger {
            display: none;
            position: absolute;
            top: 180px;
            right: 20px;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
        }

            .hamburger span {
                display: block;
                height: 4px;
                background: #b88d88;
                margin: 5px 0;
                border-radius: 2px;
                transition: 0.3s;
            }

            .hamburger.open span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.open span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.open span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

        nav {
            background-color: #b88d88;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 14px 0;
            font-size: 1rem;
        }

            nav a {
                color: #fff8f4;
                text-decoration: none;
                transition: color 0.3s;
            }

                nav a:hover {
                    color: #ffe1dc;
                }

        main {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }

        .section-title {
            font-size: 1.8rem;
            color: #a35858;
            border-left: 5px solid #d8a6a1;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        p, ul {
            line-height: 1.8;
            font-size: 1rem;
        }

        footer {
            background-color: #b78d87;
            color: #fff8f4;
            text-align: center;
            padding: 25px 10px;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        .button {
            background-color: #a35858;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 2px 2px 4px #a08888;
            transition: background 0.3s ease;
        }

            .button:hover {
                background-color: #8f4a4a;
            }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

            .project-container a {
                text-align: center;
                width: 240px;
            }

            .project-container img {
                width: 100%;
                height: auto;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

        @media screen and (max-width: 600px) {
            .hamburger {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

                nav.open {
                    display: flex;
                    margin-top: 44px; /* ← ここを追加！ハンバーガーアイコンに合わせて調整 */
                }

            main {
                padding: 30px 15px;
            }

            .section-title {
                font-size: 1.4rem;
            }

            #about div {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

                #about div > div {
                    order: 1;
                }

                    #about div > div + div {
                        order: 2;
                    }

            #about p {
                order: 3;
                margin-top: 15px;
                text-align: center;
            }

            iframe {
                height: 400px !important;
            }

            .project-container a {
                width: 45%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>

</body>
